name: "Release tag"

on:
  push:
    tags:
      - "*"

 
jobs:
  Release:
    - name: "Create Release for tag"
      uses: softprops/action-gh-release@v1
      if: startsWith(github.ref, 'refs/tags/')
      with:
        files: |
          CHANGELOG.md
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

